{% extends "layout.html" %}
{% block content %}
<div class="jumbotron">
  <h1>Community News</h1>
  <ul>
    {% for item in news %}
      <p>{{item}}</p>
      <div>
        <a class="btn btn-primary" href="{{ url_for('core.updateNews', news_id=news.id) }}">Update</a>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#del_modal">Delete</button>
        <br>
        <br>
          <div class="modal" tabindex="-1" role="dialog" id="del_modal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Delete News</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Are you sure you want to delete publication?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

                  <form action="{{ url_for('core.deleteNews', news_id=news.id) }}" method="POST">
                    <input class="btn btn-danger" type="submit" value="Delete">
                  </form>
                </div>
              </div>
            </div>
          </div>
      </div>
    {% endfor %}
  </ul>


</div>

{% endblock content %}
