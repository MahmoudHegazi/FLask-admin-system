{% extends 'base.html' %}
{% block content %}
<form action="" method="POST">

  <div class="jumbotron">
    <div align='center'>
      <h1 >Generate code</h1>

      <div class="container">
        <form  method="POST" action = "" enctype="multipart/form-data">
          {{ form.hidden_tag() }}

          <div class="col-auto my-1">
            <div class="form-group col-md-4">
              {{form.requested_for(class='form-control', placeholder="New Occupant's name")  }}
          </div>

          <div class="col-auto my-1">
            <div class="form-group col-md-4">
              {{form.gen_date(class='form-control', placeholder="")  }}
          </div>

          <div class="form-group">
              {{ form.submit(class="btn btn-primary") }}
          </div>
        </form>

  </div>
{% endblock %}
